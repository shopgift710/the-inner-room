<form name="signup" method="POST" data-netlify="true" enctype="multipart/form-data" netlify-honeypot="bot-field">
    <!-- Hidden input for Netlify -->
    <input type="hidden" name="form-name" value="signup">
    <p style="display:none">
        <label>Don’t fill this out if you’re human: <input name="bot-field"></label>
    </p>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="city">City</label>
    <select id="city" name="city" required>
        <option value="">Select your city</option>
    </select>

    <label for="insta">Instagram ID</label>
    <input type="text" id="insta" name="insta" placeholder="@username" required>

    <label for="MobileNo">Contact No</label>
    <input type="tel" id="MobileNo" name="MobileNo" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
    <!-- pattern ensures only 10 digit numbers -->

    <label for="bio">Why do you wish to join The Inner Room?</label>
    <textarea id="bio" name="bio" placeholder="Share your reason in max 150 characters" maxlength="150" required></textarea>

    <label for="photo">Profile Photo</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>

    <button type="submit">Request Early Access</button>
</form>
