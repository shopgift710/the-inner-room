<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Inner Room â€“ Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="left"></div>
  <div class="right">
    <div class="form-container">
      <div class="logo">
        <img src="images/logo.jpg" alt="The Inner Room Logo" style="max-height: 80px;">
      </div>
      <div class="tagline">Where Connections Become Experiences</div>

      <form id="signupForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="city">City</label>
        <select id="city" name="city" required>
          <option value="">Select your city</option>
        </select>

        <label for="insta">Instagram ID</label>
        <input type="text" id="insta" name="insta" placeholder="@username" required>

        <label for="MobileNo">Contact No</label>
        <input 
          type="tel" 
          id="MobileNo" 
          name="MobileNo" 
          placeholder="Enter your phone number" 
          required 
          pattern="[0-9]{10}" 
          title="Please enter a valid 10-digit number"
        >

        <label for="bio">Why do you wish to join The Inner Room?</label>
        <textarea id="bio" name="bio" placeholder="Share your reason in max 150 characters" maxlength="150"></textarea>

        <label for="photo">Profile Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*">

        <button type="submit">Request Early Access</button>
      </form>

      <!-- Popup Modal -->
      <div id="thankYouPopup" class="popup">
        <div class="popup-content">
          <span id="closePopup" class="close">&times;</span>
          <h2> Thank You!</h2>
          <p>Your request has been submitted successfully. We'll get back to you soon!</p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
